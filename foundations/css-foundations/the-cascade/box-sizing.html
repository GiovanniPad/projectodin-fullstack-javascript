<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            background-color: gray;
        }
        
        .box-1 {
            box-sizing: content-box;
            width: 700px;
            height: 300px;
            padding: 50px;
            border: 30px solid black;
            margin: 20px auto;
        }

        .box-2 {
            box-sizing: border-box;
            width: 700px;
            height: 300px;
            padding: 50px;
            border: 30px solid black;
        }
    </style>
</head>
<body>
    <div class="box-1"></div>
    <br>
    <div class="box-2"></div>
</body>
</html>
